<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusShuttle Tracker</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Header Component -->
    <custom-header></custom-header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Map Section -->
            <div class="lg:w-2/3">
                <div id="map" class="rounded-xl h-96 lg:h-[500px] shadow-lg"></div>
            </div>

            <!-- Sidebar -->
            <div class="lg:w-1/3 space-y-6">
                <!-- Search Box -->
                <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                    <h2 class="text-xl font-bold mb-4">Find Your Route</h2>
                    <div class="relative">
                        <input 
                            type="text" 
                            placeholder="Search destination..." 
                            class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                        <button class="absolute right-3 top-3 text-gray-400">
                            <i data-feather="search"></i>
                        </button>
                    </div>
                </div>

                <!-- Active Shuttles -->
                <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">Active Shuttles</h2>
                        <span class="bg-blue-500 text-white text-sm px-2 py-1 rounded-full">Live</span>
                    </div>
                    <div id="shuttle-list" class="space-y-4">
                        <!-- Shuttle items will be populated by JS -->
                    </div>
                </div>

                <!-- Upcoming Arrivals -->
                <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                    <h2 class="text-xl font-bold mb-4">Upcoming Arrivals</h2>
                    <div id="arrival-list" class="space-y-3">
                        <!-- Arrival items will be populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer Component -->
    <custom-footer></custom-footer>

    <!-- Components -->
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    
    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
